<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>SysMonitor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px 12px;
            text-align: center;
        }

        th {
            background: #eee;
        }

        .container {
            width: 80%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }

        a {
            text-decoration: none;
            color: #0066cc;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>SysMonitor</h1>
        <hr>
        {% block content %}{% endblock %}
    </div>
    
    <script>
        // Автообновление страницы каждые 5 секунд
        setInterval(() => {
            window.location.reload();
        }, 5000); // 5000 мс = 5 секунд
    </script>
    
    </body>
    </html>
