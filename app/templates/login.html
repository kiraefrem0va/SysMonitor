<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>SysMonitor ‚Äî –≤—Ö–æ–¥</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #c9f4df;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .login-wrapper {
            width: 420px;
            background: #e5fff3;
            border-radius: 18px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
            padding: 40px 30px 30px;
            text-align: center;
        }
        .logo-icon {

        }
        .logo-title {
            font-size: 32px;

            color: #0f4f5b;

        }
        .form-row {
            margin-bottom: 14px;
            text-align: left;
        }
        label {
            font-size: 14px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            margin-top: 4px;
            padding: 8px 10px;
            border-radius: 6px;
            border: 1px solid #9bcbb4;
            font-size: 14px;
            outline: none;
        }
        .btn-primary {
            width: 60%;
            margin-top: 18px;
            padding: 8px;
            border-radius: 10px;
            border: none;
            background: #007c89;
            color: #fff;
            font-size: 15px;
            cursor: pointer;
        }
        .btn-primary:hover {
            opacity: 0.9;
        }
        .forgot {
            margin-top: 10px;
            font-size: 12px;
            color: #555;
        }
        .error {
            margin-top: 10px;
            color: #c0392b;
            font-size: 13px;
        }
    </style>
</head>

<div class="login-wrapper">

</html>
